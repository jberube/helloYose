<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Minesweeper</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<style>
		#grid td {
			width: 25px;
			height: 25px;
			border: 1px solid black;
			background-color: #aaaaaa;
		}
		
		#grid td.lost {
			background-color: red;
		}

		#grid td.safe {
			background-color: #dddddd;
		}
	</style>
</head>

<body>
<section class='container'>
	<hgroup>
		<h1 id="title">Minesweeper</h1>
	</hgroup>
		  
	<div class="row">
		<section class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
			<table id="grid"></table>
		</section>
	</div>
</section>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

<script>
	'strict mode';
	
	var html = '', 
		revealed = {};
		
	for ( var p = 1; p <= 8; p++ ) {
		html += '<tr>';
		for ( var n = 1; n <= 8; n++ ) {
			html += '<td id="cell-' + p + 'x' + n + '"></td>';
		}
		html += '</tr>';
	}
	$('#grid').html(html);
	
	function generateRandomCell() {
		if (1 === Math.floor(Math.random() * 20)) {
			return 'bomb';
		} else {
			return 'empty';
		}
	}
	
	function load() {
		if (!document.grid) {
			document.grid = [];
			for (var p = 0; p < 8; p++) {
				document.grid[p] = [];
				for (var n = 0; n < 8; n++) {
					document.grid[p][n] = generateRandomCell();
				}
			}
		}
	}

	function reveal(p, n) {
		if (!document.grid[p] || !document.grid[p][n]) return;
		
		if (revealed[p + 'x' + n]) return;
		revealed[p + 'x' + n] = true;
		
		var $cell = $('#cell-' + (p+1) + 'x' + (n+1));
		
		console.log('reveal', p, n);
		if (document.grid[p][n] === 'bomb') {
			$cell.addClass('lost');
		} else {
			$cell.addClass('safe');
			var bombs = 0;
			for (var o = 0; o <= 8; o++) {
				var op = p -1 + (Math.floor(o / 3));
				var on = n -1 + (o % 3);
				if (document.grid[op] && document.grid[op][on] === 'bomb') bombs++;
			}
			if (bombs) {
				$cell.text(bombs);
			} else {
				for (var o = 0; o <= 8; o++) {
					var op = p -1 + (Math.floor(o / 3));
					var on = n -1 + (o % 3);
					reveal(op, on);
				}
			}
		}
	}
	
	$('#grid td').on('click', function (event) {
		if (!document.grid) load();
		
		revealed = {};
		
		var id = $(event.target).attr('id');
		var n = parseInt(id.split('-')[1].split('x')[1], 10) - 1;
		var p = parseInt(id.split('-')[1].split('x')[0], 10) - 1;

		reveal(p, n);			
	});
</script>
</body>
</html>
